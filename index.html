<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link href="./Assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>JavaScript Quiz</h1>
    </header>
    <button id="start-button">Start</button>
    <div id="time-left">Time remaining:</div>
    <span id="timer"></span>
    <div id="question"></div>
    <div>
      <ul id="answers">
        <li class="answers" id="answerA"></li>
        <li class="answers" id="answerB"></li>
        <li class="answers" id="answerC"></li>
        <li class="answers" id="answerD"></li>
      </ul>
      <div id="feedback"></div>
    </div>

    <form>
      <input id="initials" type="text" placeholder="Initials" />
      <div id="score"></div>
      <button id="initialsSubmit" type="submit">Submit</button>
    </form>

    <ul id="storedScores">
      Scores:
    </ul>

    <script src="./Assets/js/script.js"></script>
  </body>
</html>
